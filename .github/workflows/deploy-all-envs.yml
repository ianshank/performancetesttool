name: Deploy All Environments

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
        - dev
        - qa
        - stage
      test_type:
        description: 'Type of tests to run'
        required: false
        default: 'unit'
        type: string
      run_tests:
        description: 'Run tests'
        required: false
        default: 'true'
        type: string
      deploy_latest:
        description: 'Deploy latest code'
        required: false
        default: 'true'
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
